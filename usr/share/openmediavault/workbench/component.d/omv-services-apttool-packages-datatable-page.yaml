version: "1.0"
type: component
data:
  name: omv-services-apttool-packages-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: 59d6093a-5206-11ec-8d75-4f5af17c1435
    store:
      proxy:
        service: AptTool
        get:
          method: getPackageList
    columns:
      - name: _("Package Name")
        prop: packagename
        flexGrow: 3
        sortable: true
      - name: _("Backports")
        prop: backports
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Installed")
        prop: installed
        flexGrow: 1
        sortable: true
      - name: _("Hold")
        prop: hold
        flexGrow: 1
        sortable: true
    actions:
      - type: iconButton
        icon: mdi:plus
        tooltip: _("Add new package")
        execute:
          type: formDialog
          formDialog:
            title: _('Add new package ...')
            fields:
              - type: hidden
                name: uuid
                value: "{{ newconfobjuuid }}"
              - type: textInput
                name: packagename
                label: _("Package name")
                value: ""
              - type: checkbox
                name: backports
                label: _("Backports")
                value: false
            buttons:
              submit:
                text: _('Add')
                execute:
                  type: request
                  request:
                    service: AptTool
                    method: setPackage
      - template: delete
        execute:
          type: request
          request:
            service: AptTool
            method: deletePackage
            params:
              uuid: "{{ _selected[0].uuid }}"
      - type: menu
        icon: mdi:wrench-outline
        tooltip: _("Tools")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Install")
            icon: mdi:plus
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Installing package")
                  startOnInit: true
                  request:
                    service: AptTool
                    method: doCommand
                    params:
                      command: "install"
                      packagename: "{{ _selected[0].packagename }}"
                      backports: "{{ _selected[0].backports }}"
          - text: _("Remove")
            icon: mdi:minus
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Removing package")
                  startOnInit: true
                  request:
                    service: AptTool
                    method: doCommand
                    params:
                      command: "remove"
                      packagename: "{{ _selected[0].packagename }}"
                      backports: "{{ _selected[0].backports }}"
          - text: _("Hold")
            icon: mdi:lock-outline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Holding package")
                  startOnInit: true
                  request:
                    service: AptTool
                    method: doCommand
                    params:
                      command: "hold"
                      packagename: "{{ _selected[0].packagename }}"
                      backports: "{{ _selected[0].backports }}"
          - text: _("Unhold")
            icon: mdi:lock-open-variant-outline
            execute:
              type: taskDialog
              taskDialog:
                config:
                  title: _("Unholding package ...")
                  startOnInit: true
                  request:
                    service: AptTool
                    method: doCommand
                    params:
                      command: "unhold"
                      packagename: "{{ _selected[0].packagename }}"
                      backports: "{{ _selected[0].backports }}"
